<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>We'll Be Right Back!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #3494E6, #EC6EAD);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 10s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .random-image {
            position: absolute;
            opacity: 0.7;
            animation: drift 15s infinite linear;
        }

        @keyframes drift {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            50% { transform: translateX(100px) translateY(-50px) rotate(180deg); }
            100% { transform: translateX(-100px) translateY(50px) rotate(360deg); }
        }

        .down-message {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .down-message h1 {
            margin: 0;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .down-message p {
            margin-top: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="background" id="bubbleContainer"></div>
    <div class="down-message">
        <h1>Our Servers Are Down Right Now</h1>
        <p>We'll be back soon! Please grab a coffee ☕️</p>
    </div>
    <div id="imageContainer"></div>

    <script>
        function createBubbles() {
            const container = document.getElementById('bubbleContainer');
            for (let i = 0; i < 50; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.width = `${Math.random() * 100 + 20}px`;
                bubble.style.height = bubble.style.width;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
                container.appendChild(bubble);
            }
        }

        function spawnRandomImages() {
            const container = document.getElementById('imageContainer');
            const imageUrls = [
                '/img/favicon.png',
                '/img/favicon.png',
                '/img/favicon.png',
            ];

            for (let i = 0; i < 10; i++) {
                const img = document.createElement('img');
                img.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
                img.classList.add('random-image');
                img.style.width = `${Math.random() * 100 + 50}px`;
                img.style.left = `${Math.random() * 100}%`;
                img.style.top = `${Math.random() * 100}%`;
                img.style.animationDuration = `${Math.random() * 15 + 10}s`;
                container.appendChild(img);
            }
        }

        createBubbles();
        spawnRandomImages();
    </script>
</body>
</html>
